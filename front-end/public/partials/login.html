<div class="login">
    <h4>登录采购平台</h4>
    <form>
        <div class="form-group">
            <label class="form-control-label" for="username">登录名</label>
            <input type="text" class="form-control" id="username" placeholder="登录名">
        </div>
        <div class="form-group">
            <label class="form-control-label" for="password">登录密码</label>
            <input type="text" class="form-control" id="password" placeholder="密码">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="login()">登录</button>
    </form>
</div>
